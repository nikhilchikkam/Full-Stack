<!DOCTYPE html>
<html>

<head>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- Include your custom CSS -->
    <link rel="stylesheet" href="code.css"/>
    <script src="code.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div id="speedTypingTest" class="m-4">
        <h1 class="main-heading">Speed Typing Test</h1>
        <p class="main-para">On your fingers lets set Go!</p>
        <div class="mt-5 d-flex flex-row">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" />
            <p id="timer" class="seconds-style ml-5"><span id="seconds">0</span> Seconds</p>
        </div>
        <div class="p-3 text-container">
            <div id="spinner" class="spinner-border d-none" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p id="quoteDisplay" class=""></p>
            <textarea id="quoteInput"></textarea>
            <p id="result" class="mt-2 result-style"></p>
            <div class="mb-2">
                <button id="submitBtn" class="btn btn-primary">Submit</button>
                <button id="resetBtn" class="btn btn-primary ml-4">Reset</button>
            </div>
        </div>
    </div>
</body>

</html>
