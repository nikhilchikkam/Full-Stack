<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- Include your custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <!-- Title Section -->
        <div class="title-container p-4 d-flex flex-column align-items-center">
            <h1 class="text-center">Library Management</h1>
            <input type="search" id="searchInput" placeholder="Type book title" class="mt-3 form-control" />
        </div>

        <!-- Search Results Section -->
        <div id="searchResults" class="row p-2">
            <div class="spinner-border d-none" role="status" id="spinner">
                <span class="sr-only">Loading...</span>
            </div>
            <h1 class="d-none" id="reusltHeading">Popular Books</h1>
            <p class="d-none" id="resultEmpty">No results found</p>
        </div>
    </div>
</body>

</html>
